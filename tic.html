<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="tac.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <h1>Come play Tic-Tac-Toe!</h1>
    </nav>
    
    <div id="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div id="turn">Player X's turn</div>
    
    <script src="toe.js"></script>
</body>
</html>
